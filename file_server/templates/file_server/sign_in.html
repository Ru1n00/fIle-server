{% extends 'file_server/base.html' %}
{% block content %}
    {% for message in messages %}
        <div class="alert alert-warning alert-dismissible fade show" role="alert">
            <strong>{{ message }}</strong>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
    {% endfor %}
    
    <div class="my-4">
        <form action="{% url 'file_server:login' %}?next={{request.GET.next}}" method="post">
            {% csrf_token %}
            <div class="mb-3">
              <label for="id_username" class="form-label">Username</label>
              <input type="text" class="form-control" id="id_username" name="username" autofocus="" autocapitalize="none" autocomplete="username" maxlength="150" required="">
            </div>
            <div class="mb-3">
              <label for="id_password" class="form-label">Password</label>
              <input type="password" name="password" class="form-control" id="id_password" autocomplete="current-password" name="password", required>
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
          </form>
    </div>
{% endblock content %}
