{% extends 'file_server/base.html' %}

{% block content %}
    {% for message in messages %}
        <div class="alert alert-warning alert-dismissible fade show" role="alert">
            <strong>{{ message }}</strong>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
    {% endfor %}

    <h2 class="text-center my-5">Sign Up</h2>
    <form action="" method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label for="id_username" class="form-label">Username</label>
            <input type="text" class="form-control" id="id_username" name="username" autofocus="" autocapitalize="none" autocomplete="username" maxlength="150" required="">
        </div>
        <div class="mb-3">
            <label for="id_password1" class="form-label">Password</label>
            <input type="password" name="password1" class="form-control" id="id_password1" autocomplete="new-password" name="password", required>
        </div>
        <div class="mb-3">
            <label for="id_password2" class="form-label">Password Confirmation</label>
            <input type="password" name="password2" class="form-control" id="id_password2" autocomplete="new-password" name="password", required>
        </div>
        <button type="submit" class="btn btn-primary">Login</button>

    </form>
{% endblock %}
